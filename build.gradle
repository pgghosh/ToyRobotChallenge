group 'ToyRobotChallenge'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    junit5Version = '5.5.1'
    hamcrestVersion = '2.1'
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "${junit5Version}"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: "${junit5Version}"
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: "${hamcrestVersion}"
}

